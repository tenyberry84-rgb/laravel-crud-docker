services:
  app:
    # Use pre-built image from GHCR (faster!)
    # To build locally, uncomment build section and comment image line
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/tenyberry84-rgb/laravel-crud:1.0.0
    ports:
      - "8080:80"
    deploy:
      replicas: 3
    volumes:
      - ./src:/var/www/html
      - storage-data:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - laravel-net

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - laravel-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "laravel", "-psecret"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: laravel-redis
    ports:
      - "6379:6379"
    networks:
      - laravel-net

volumes:
  mysql-data:
  storage-data:

networks:
  laravel-net:
    driver: overlay
    attachable: true
